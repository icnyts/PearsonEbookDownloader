<!doctype HTML>
<html>
	<head>
		<title>PearsonEbookDownloader</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.min.js"></script>
		<script src="scripts/es6-promise-pool.js"></script>
		<script src="https://unpkg.com/pdf-lib@1.0.1/dist/pdf-lib.min.js"></script>
		<script src="scripts/download.js"></script>
	</head>
	<body>
		<h1>PearsonEbookDownloader</h1>
		<form id="form" action="javascript:doDownload();">
			Book URL or bookId: <input type="text" id="bookid"></input> </br>
			Bookserver:
			<select id="bookserver">
				<option value="auto">Auto (from URL, defaults to PROD1 otherwise)</option>
				<option value="PROD1">PROD1</option>
				<option value="PROD2">PROD2</option>
				<option value="PROD3">PROD3</option>
				<option value="PPE1">PPE1</option>
				<option value="PPE2">PPE2</option>
				<option value="PPE3">PPE3</option>
				<option value="CERT1">CERT1</option>
				<option value="CERT2">CERT2</option>
				<option value="CERT3">CERT3</option>
			</select>
			<input type="submit" value="Download"></input>
		</form>
		<div style="clear: both; width: 100%; content: ''; display: table; height: 60vh">
			<textarea id="bookInfo" style="float: left; width: 32%; height: 60vh" readonly></textarea>
			<textarea id="pageInfo" style="float: left; width: 32%; height: 60vh" readonly></textarea>
			<textarea id="downloadStatus" style="float: left; width: 32%; height: 60vh" readonly></textarea>
		</div>
		<div>If you found this utility helpful, please leave a <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=epedemont%40protonmail.ch&currency_code=USD&source=url">donation</a> or recommend it to others.</div>
	</body>
</html>
